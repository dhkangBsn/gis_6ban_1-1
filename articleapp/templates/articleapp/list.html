{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>

        .container{
            padding: 0;
            margin: 0 auto;
        }

        .container div {
            width: 8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
            flex-direction: column;
            box-shadow: 0 0 .5rem darkgray;
        }

        .container img {
            width: 100%;
            border-radius: 2rem;
        }

    </style>

    <div class="container">

        {% for article in article_list %}
            {% if article.is_private == False %}
            <div class="tmp" style="margin: 1.3rem">
                <a href="{% url 'articleapp:detail' pk=article.pk %}">
                    <img src="{{ article.image.url }}" alt="" class="article_list_contain_size" style="size:auto;">
                </a>
                <span class="NNS_B">{{ article.title|truncatechars:8 }}</span>
            </div>
            {% endif %}
        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center">
        <a href="{% url 'articleapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5 my-3">
            Create Article
        </a>
    </div>




{% endblock %}
